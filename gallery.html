		<link href="https://fonts.googleapis.com/css2?family=Alegreya&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">

			<script src="js/html5shiv-printshiv.min.js"></script>

	</head>

	<body class="gallery-main">
		<div class="alert">
			<span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
			Due to local COVID-19 Restrictions, this year's performance has been postponed.
		</div>

		<div class="hero">
			<nav>
				<ul>
				<li><a href="index.html">Home</a></li>
				<li><a class="current-page" href="gallery.html">Gallery</a></li>
				<li><a href="aboutus.html">About Us</a></li>
				<li><a href="directions.html">Directions</a></li>
				</ul>
			</nav>
			<h1 id="logo">Middleburg Community Theatre</h1>
		</div>

        <h2 id="gallery-h2">
            Gallery
        </h2>

        <div class="row">
            <div class="column">
              <img src="images/gallery/gal1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            </div>
            <div class="column">
              <img src="images/gallery/gal2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
            </div>
            <div class="column">
              <img src="images/gallery/gal3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            </div>
            <div class="column">
              <img src="images/gallery/gal4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
            </div>
          </div>
          
          <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
          
              <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="images/gallery/gal1.jpg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="images/gallery/gal2.jpg" style="width:100%">
              </div>
          
              <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="images/gallery/gal3.jpg" style="width:100%">
              </div>
              
              <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="images/gallery/gal1.jpg" style="width:100%">
              </div>
              
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
          
              <div class="caption-container">
                <p id="caption"></p>
              </div>
          
          
              <div class="column">
                <img class="demo cursor" src="images/gallery/gal1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Live On Stage!">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/gallery/gal2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Live On Stage!">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/gallery/gal3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Behind the Scenes: Kitchen!">
              </div>
              <div class="column">
                <img class="demo cursor" src="images/gallery/gal4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Live On Stage!">
              </div>
            </div>
          </div>
          
          <script>
          function openModal() {
            document.getElementById("myModal").style.display = "block";
          }
          
          function closeModal() {
            document.getElementById("myModal").style.display = "none";
          }
          
          var slideIndex = 1;
          showSlides(slideIndex);
          
          function plusSlides(n) {
            showSlides(slideIndex += n);
          }
          
          function currentSlide(n) {
            showSlides(slideIndex = n);
          }
          
          function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
          }
          </script>

        </body>

    </html>
